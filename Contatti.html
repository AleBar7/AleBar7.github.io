<body>
    <header>

    <div class="MenuSuperiore">
        <a class="bottoni" href="Index.html">Home</a>

    </div>
    <form action="" method="POST">
        <div class="formitem">

            <label class="labelForm" for="FirstName">Nome</label>
            <input type="text" name="FirstName" placeholder="Inserisci il tuo Nome" />

        </div>
        <div class="formitem">

            <label class="labelForm" for="Surname">Cognome</label>
            <input type="text" name="FirstName" placeholder="Inserisci il tuo Cognome" />
        </div>
        <div class="formitem">
            <label class="labelForm" for="age">Età</label>
            <input type="number" name="age" min="18" placeholder="Inserisci età" />
        </div>
        <div class="formitem">
            <label class="labelForm" for="Datadinascita">Data di nascita</label>
            <input type="date" name="Datadinascita" placeholder="Inserisci Data di nascita" />


        </div>
        <div class="formitem">
            <label class="labelForm" for="email">Email</label>
            <input type="email" name="email" placeholder="Inserisci Email" required/>


        </div>
        <div class="formitem">
            <label class="labelForm" for="password">password</label>
            <input type="password" name="password" placeholder="Inserisci password" required/>


        </div>
        <div class="formitem">
            <label class="labelForm" for="type">Provincia</label>
            <select name="type" required>
                <option value="" disabled>Inserisci Provincia</option>
                 <option value="">RM</option>
                 <option value="">BO</option>
                 <option value="">FI</option>
                 <option value="">MI</option>
                 <option value="">TO</option>
             </select>


        </div>
        <div class="formitem">
            <label class="formitem" for="Privacy">Accettazione della privacy</label>
            <input type="checkbox" name="privacy" required/>


        </div>
        <input type="submit" value="Invia il form">
    </form>
</body>
